<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nutricare Weight Log</title>
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">


    <script src="/javascript/jquery-3.2.1.js"></script>
    <script src="/javascript/main.js"></script>

</head>

<body onload="loadPage('weight_log');">

    <!-- _____________________________________________________________________ nav __________________  -->

    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://nutricare.000webhostapp.com">
                <h1 style="color:#00D1B2; font-weight:bolder; font-size:30px;font-style:italic;">NutriCare</h1>

            </a>
            <div class="navbar-burger burger" data-target="navMenuColorlight-example">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navMenuColorlight-example" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://nutricare.000webhostapp.com" style="color:black;font-size:20px;">
                    <span class="icon">
                        <!-- <i class="fa fa-home"></i> -->
                    </span>
                    Login
                </a>
                <a class="navbar-item" href="https://nutricare.000webhostapp.com/home" style="color:black;font-size:20px;">
                    <span class="icon">
                        <i class="fa fa-home"></i>
                    </span>
                    Home
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">

                        <p class="control">
                            <a class="button is-success" href="/register">
                                <span class="icon">
                                    <i class="fa fa-user-plus"></i>
                                </span>
                                <span>Sign-Up</span>
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- _____________________________________________________________________ BODY START ____________________________________  -->

    <section class="section">
        <!--      <div class="container">
      <div class="notification">
        Welcome to  <strong>Nutricare</strong>

      </div> -->
        <!-- </div> -->
        <div class="container">
            <div class="notification">
                <strong>Weight Log</strong>

            </div>
        </div>
        <div class="container" style="width:25%;margin-top:40px;">



        </div>


        <div id="log_view">

            <div class="columns">
                <div class="column is-3" style="margin-left:25%;margin-right:10%;">

                    <h1 class="is-large">
                        <strong>Enter log information</strong>
                    </h1>
                    <br>
                    <div class="field">
                        <label class="label">Current Weight</label>
                        <div class="control">
                            <input id="Current_Weight" class="input" type="text" placeholder="" style="width:300px;">
                        </div>


                    </div>
                    <button id="btn_add_log" class="button is-success ">
                        Add
                    </button>

                    <button class="button is-success" onclick="document.location='/home';">
                        Continue
                    </button>

                    <!-- log_view -->

                </div>
                <div class="column">

                    <div class="column is-half">
                        <h1 style="color:#00D1B2;"><strong><em> User Weight Log</em></strong></h1>
                        <br/>
                        <table id="wlogtable" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-hoverable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Weight</th>
                                    <th>BMI</th>
                                </tr>
                            </thead>

                            <tbody id="wlogrow">

                            </tbody>
                        </table>
                    </div>


                </div>
            </div>

        </div>


    </section>
</body>

</html>
